- hosts: localhost
  gather_facts: no

  vars:
    docker_id: whiter018@gmail.com
    docker_key: "{{ lookup('env', 'DOCKER_KEY')}}"
    container_name: goorm_myweb
    image_name: "{{ docker_id }}/goorm_myweb"


  tasks:
  - block:
    - name: Login to Docker Hub
      docker_login:
        username: "{{ docker_id }}"
        password: "{{ docker_key }}"
        state: present
    - name: Image Build with WAR
      docker_image:
        build:
          path: .
          rm: yes
        name: "{{ image_name }}"
        push: yes
    - name: Create/Start Container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ image_name }}"
        exposed_ports:
          - "8080:8080"
        pull: yes
        recreate: yes
        state: started
    always:
    - name: Logout to Docker Hub
      docker_login:
        username: "{{ docker_id }}"
        state: absent
